  <body class="bg-slate-900 grid place-content-center h-screen">


    <!-- bg-slate-900 (for give background color) -->
    <!-- grid place-content-center (make item in horizontally and vertically centered) -->
    <!-- h-screen (take the whole horizontal space of the screen) -->

    <h1 class="text-white text-4xl m-2">Rakib</h1>
    <!-- m-2 (margin (from outside)) -->






<!-- design:1 -->




    <div class="">
      <div
        class="p-6 max-w-sm mx-auto bg-white rounded-xl flex items-center space-x-4"
      >
        <!-- "p-6 (padding inside its content)" -->
        <!-- max-w-sm (max width) -->
        <!-- mx-auto (full margin from right and left side) -->
        <!-- space-x-4 (gap between items) -->

        <!-- flex class makes the container a flex container.
justify-center class centers the items horizontally within the flex container.
items-center class centers the items vertically within the flex container. -->

        <div>
          <img
            class="h-20 w-20 rounded-xl"
            src="https://images.pexels.com/photos/20684678/pexels-photo-20684678/free-photo-of-a-small-white-flower-on-a-branch.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load"
            alt=""
          />
        </div>
        <div class="text-xl font-medium text-yellow-950">
          Tailwind css
          <p class="text-slate-500">By rakib hasan</p>
        </div>
      </div>
    </div>

<!-- design : 3 (hover effect) -->


    <button
      class="bg-sky-500 mt-5 text-white text-base p-2 rounded-xl dark:bg-red-400 hover:bg-white hover:text-black"
    >
      buy now
    </button>







    <!-- design : 4 (responsiveness) -->

    <!-- responsiveness design  -->
    <!-- it follow mobile first approach , it means every design first implemented for mobile -->
    <button
      class="bg-sky-500 mt-5 text-white md:text-green-500 sm:text-red-600"
    >
      <!-- sm:(implemented for less medium screen) -->
      <!-- md:implemented for medium screen -->

      hi
    </button>






    

    <!-- design 5: (responsiveness card) -->

    <div class="mt-5">
      <div
        class="bg-white max-w-sm mx-auto rounded-xl md:max-w-2xl overflow-hidden"
      >
        <!-- overflow-hidden (if it any item overflow that will be hidden) -->

        <div class="md:flex">
          <div class="">
            <img
              class="h-48 w-full object-cover md:h-full md:w-48"
              src="https://images.pexels.com/photos/1073785/pexels-photo-1073785.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load"
              alt=""
            />
          </div>

          <div class="p-3 text-center md:pt-5">
            <div class="uppercase tracking-wide text-blue-600">
              <!-- tracking-wide (make space in text) -->
              An awesome card
            </div>

            <a
              class="block mt-1 text-lg font-medium hover:text-blue-500"
              href="#"
            >
              Tailwind css is <span class="bg-yellow-400 p-[2px] px-[10px]">amazing</span> 
              <!-- p-[2px] (padding in pixels) -->

            </a>
            <p>Lorem ipsum dolor sit.</p>
          </div>
        </div>
      </div>
    </div>
