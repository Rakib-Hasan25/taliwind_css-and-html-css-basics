<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>this is form</h1>
    <form
      action="url"
      method="GET"
      accept-charset="UTF-8"
      autocomplete="off"
      enctype="multipart/form-data"
    >
      <!-- enctype=multipart/form-data when sending form expecting images by stopping form -->

      <!-- in which url we want to sent in which method we want to send GET(send data in clean text formet) , POST -->

      <label for="fname">First name</label>
      <br />
      <!-- there are multiple input type  -->

      <input type="text" placeholder="first name" name="hi" id="fname" />
      <br />
      <input type="password" name="" id="" />

      <br>

      <label for="week type">First name</label>
      <input type="week" name="" id="">

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
